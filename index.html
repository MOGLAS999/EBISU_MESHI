<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>EBISU MESHI</title>
  </head>
  <body>
    <p>地図です。</p>
    <form id="form" onsubmit="return false;">
      <input type="text" placeholder="住所・地名を入力してください" id="address" size="40">
      <input type="submit" value="地図検索" id="button">

    <button id="initPos">初期位置に戻る</button>

    <div id="map" style="width:800px; height:600px"></div>

    <script type="text/javascript" src="map.js">
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMO1qhbh7RJ1Gbn4sGojz-GogrNMQjXzQ&callback=initMap&libraries=places">
    </script>
